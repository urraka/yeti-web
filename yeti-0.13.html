<html>
<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	<title>yeti</title>
	<style type="text/css">
		html,body { margin: 0; padding: 0; width: 100%; height: 100%; }
		body { background: #CCC; }

		#images { position: absolute; top: 0; left: 0; width: 1px; height: 1px; opacity: 0; }
		#images img { position: absolute; bottom: 0; }

		canvas {
			display: block;
			width: 70vh;
			height: 100%;
			max-width: 100%;
			margin: auto;
			position: absolute;
			top:0;
			bottom:0;
			left:0;
			right:0;
		}

		.config-open {
			display: block;
			width: 1cm;
			height: 1cm;
			background: #000;
			opacity: 0.3;
			position: absolute;
			top: 0;
			left: 0;
			text-decoration: none;
			color: #000;
			-webkit-tap-highlight-color: rgba(0,0,0,0);
			cursor: pointer;
		}

		.config {
			display: none;
			z-index: 10;
			width: 70vh;
			max-width: 100%;
			height: 100%;
			margin: auto;
			position: absolute;
			top: 0;
			bottom: 0;
			left:0;
			right:0;
			overflow-y: auto;
			-webkit-overflow-scrolling: touch;
		}

		.config.visible {
			display: block;
		}

		.config-header {
			background: white;
			height: 1.5cm;
			line-height: 1.5cm;
			padding-left: 0.2cm;
			font-size: 0.8cm;
			font-family: Verdana;
			border-bottom: 1px solid #CCC;
			box-sizing: border-box;
		}

		.config-header a {
			text-decoration: none;
			color: #000;
			-webkit-tap-highlight-color: rgba(0,0,0,0);
		}

		.config-entries {
			background: white;
			position: absolute;
			top: 1.5cm;
			bottom: 0;
			left: 0;
			right: 0;
			overflow-y: auto;
			-webkit-overflow-scrolling: touch;
		}

		.config-entries:before {
			content: "";
			position: absolute;
			top: -1.5cm;
			bottom: -1px;
			width: 1px;
		}

		.config-entry {
			border-bottom: 1px solid #CCC;
		}

		.config input {
			font-family: Arial;
			display: block;
			font-size: 0.5cm;
			border: 0;
			width: 100%;
			padding: 0.2cm;
			margin: 0;
			text-align: left;
			box-sizing: border-box;
			outline: none;
		}

		.config label {
			font-family: Arial;
			font-size: 0.5cm;
			border: 0;
			margin: 0;
			padding: 0.2cm;
			width: 100%;
			overflow: hidden;
			text-overflow: ellipsis;
			white-space: nowrap;
			box-sizing: border-box;
		}
	</style>

<script>

//****************************************************************************//
//****************************************************************************//
//****************************************************************************//

var cfg_func = {
	noop: function(x) { return x; },
	to_string: function(x) { return x.toString(); },
	to_int: function(x) { return parseInt(x); },
	to_float: function(x) { return parseFloat(x); }
};

var cfg = {
	"base_speed": {
		def: 500,
		to_str: cfg_func.to_string,
		from_str: cfg_func.to_float
	},
	"min_speed": {
		def: 300,
		to_str: cfg_func.to_string,
		from_str: cfg_func.to_float
	},
	"speed_boost": {
		def: 75,
		to_str: cfg_func.to_string,
		from_str: cfg_func.to_float
	},
	"boost_duration": {
		def: 3,
		to_str: cfg_func.to_string,
		from_str: cfg_func.to_float
	},
	"accel": {
		def: 250,
		to_str: cfg_func.to_string,
		from_str: cfg_func.to_float
	},
	"deaccel": {
		def: 100,
		to_str: cfg_func.to_string,
		from_str: cfg_func.to_float
	},
	"checkpoint_mode": {
		def: "rocks",
		to_str: cfg_func.noop,
		from_str: cfg_func.noop
	},
	"view_width": {
		def: 240,
		to_str: cfg_func.to_string,
		from_str: cfg_func.to_int
	},
	"flash_color": {
		def: {r:1,g:1,b:0},
		to_str: function(v) { return [v.r,v.g,v.b].join(","); },
		from_str: function(s) {
			var c = s.split(",");
			return {r:parseFloat(c[0]), g:parseFloat(c[1]), b:parseFloat(c[2])};
		}
	}
};

function cfg_value(param)
{
	return cfg[param].value;
}

function cfg_init()
{
	var config = document.querySelector(".config");
	var config_entries = document.querySelector(".config-entries");

	for (var i in cfg)
	{
		var value = url_query_value(i, "");

		if (value === "")
			cfg[i].value = cfg[i].def;
		else
			cfg[i].value = cfg[i].from_str(value);

		var entry = document.createElement("div");
		var label = document.createElement("label");
		var input = document.createElement("input");

		entry.classList.add("config-entry");
		label.setAttribute("for", "cfg_" + i);
		label.textContent = i;
		input.setAttribute("id", "cfg_" + i);
		input.setAttribute("type", "text");
		input.setAttribute("value", cfg[i].to_str(cfg[i].value));

		entry.appendChild(label);
		entry.appendChild(input);
		config_entries.appendChild(entry);
	}
}

function main()
{
	cfg_init();
	on_resize();

	var images = document.getElementsByTagName("img");

	for (var i = 0; i < images.length; i++)
	{
		var id = images[i].attributes["src"].value.split(".")[0];
		var center = images[i].attributes["center"].value.split(",");

		images[i].cx = parseInt(center[0]);
		images[i].cy = parseInt(center[1]);

		res(id, images[i]);
	}

	var game = Game();
	var t0 = time();
	var frame_id = null;

	game.restart();

	function frame()
	{
		var t1 = time();
		var dt = t1 - t0;

		if (dt < 0.25)
			game.update(dt);

		t0 = t1;
		frame_id = requestAnimationFrame(frame);
	}

	function on_resize(event)
	{
		var canvas = document.getElementById("canvas");

		canvas.width = 980;
		canvas.height = 980 * (canvas.offsetHeight / canvas.offsetWidth);

		var ctx = canvas.getContext("2d");

		ctx.mozImageSmoothingEnabled = false;
		ctx.webkitImageSmoothingEnabled = false;
		ctx.msImageSmoothingEnabled = false;
		ctx.imageSmoothingEnabled = false;
	}

	function on_event(event) { game.event(event); }

	function set_game_events()
	{
		window.addEventListener("resize", on_resize);
		window.addEventListener("devicemotion", on_event);
		window.addEventListener("mousedown", on_event);
		window.addEventListener("mouseup", on_event);
		window.addEventListener("mousemove", on_event);
		window.addEventListener("touchend", on_event);
		window.addEventListener("touchstart", on_event);
	}

	function unset_game_events()
	{
		window.removeEventListener("resize", on_resize);
		window.removeEventListener("devicemotion", on_event);
		window.removeEventListener("mousedown", on_event);
		window.removeEventListener("mouseup", on_event);
		window.removeEventListener("mousemove", on_event);
		window.removeEventListener("touchend", on_event);
		window.removeEventListener("touchstart", on_event);
	}

	set_game_events();
	frame_id = requestAnimationFrame(frame);

	// config view events

	var config = document.querySelector(".config");
	var config_entries = document.querySelector(".config-entries");
	var config_close = document.querySelector(".config-close");
	var config_open = document.querySelector(".config-open");

	function on_config_open(e)
	{
		unset_game_events();
		cancelAnimationFrame(frame_id);
		config.classList.add("visible");
		e.stopPropagation();
		e.preventDefault();
	}

	function on_config_close(e)
	{
		config.classList.remove("visible");
		e.stopPropagation();
		e.preventDefault();

		t0 = time();
		game.restart();
		set_game_events();
		frame_id = requestAnimationFrame(frame);
	}

	window.addEventListener("touchstart", function(e) { e.preventDefault(); });
	config_entries.addEventListener("touchstart", function(e) { e.stopPropagation(); });
	config_close.addEventListener("touchstart", on_config_close);
	config_close.addEventListener("mousedown", on_config_close);
	config_open.addEventListener("touchstart", on_config_open);
	config_open.addEventListener("mousedown", on_config_open);

	config_entries.addEventListener("change", function(event) {
		var id = event.target.getAttribute("id").substr(4);
		cfg[id].value = cfg[id].from_str(event.target.value);
		event.stopPropagation();
	});
}

//****************************************************************************//
//****************************************************************************//
//****************************************************************************//

function Game()
{
	var canvas = document.getElementById("canvas");
	var context = canvas.getContext("2d");
	var scene = Scene(canvas);

	function scale() { return canvas.width / cfg_value("view_width"); }
	function width() { return canvas.width / scale(); }
	function height() { return canvas.height / scale(); }

	var objects = null;
	var yeti = null;
	var grid_size = null;
	var initial_spawn_cell = null;
	var spawn_index = null;
	var flagdist = null;
	var yeti_offset = null;
	var points = null;
	var points_flash_timer = null;
	var points_flash_duration = null;
	var flash_color = null;
	var flash_color_end = null;
	var flash_color_start = null;
	var checkpoint_mode = null;

	return {
		restart: function()
		{
			objects = [];
			yeti = Yeti();

			grid_size = 80;
			initial_spawn_cell = Math.ceil(height() / grid_size);
			spawn_index = initial_spawn_cell;
			flagdist = 6;
			yeti_offset = 100;

			points = 0;
			points_flash_timer = 0;
			points_flash_duration = 1.5;
			flash_color = {r: 1, g: 1, b: 1};
			flash_color_end = {r: 1, g: 1, b: 1};
			flash_color_start = cfg_value("flash_color");
			checkpoint_mode = cfg_value("checkpoint_mode");
		},

		update: function(dt)
		{
			var w = width();
			var h = height();

			yeti.update(dt, w, h);

			var prevPoints = points;
			points = Math.floor(Math.floor(yeti.y / grid_size) / flagdist);
			points = Math.max(points, 0);

			if (points > prevPoints)
				points_flash_timer = points_flash_duration;

			for (var i = 0, L = objects.length; i < L; i++)
			{
				if (objects[i].y >= (yeti.y - yeti_offset - 50))
				{
					if (i > 0)
						objects = objects.slice(i);

					break;
				}
			}

			var max_index = Math.ceil((h + yeti.y) / grid_size);

			while (spawn_index <= max_index)
			{
				var y = spawn_index * grid_size;

				for (var x = grid_size/2; x < w; x += grid_size)
				{
					var rnd = noise(x, y);

					if (Math.abs(rnd) < 0.04)
					{
						var skiman = new Sprite();
						skiman.type = "skiman";
						skiman.image = res("skiman");
						skiman.x = Math.floor(x + 20 * rnd * 5 - w/2);
						skiman.y = Math.floor(y + 20 * rnd * 5);
						objects.push(skiman);
					}
					else if (Math.abs(rnd) < 0.5)
					{
						var tree = new Sprite();
						tree.type = "tree";
						tree.image = res("tree");
						tree.x = Math.floor(x + 20 * rnd * 5 - w/2);
						tree.y = Math.floor(y + 20 * rnd * 5);
						objects.push(tree);
					}
				}

				if (spawn_index % flagdist === 0)
				{
					var hw = w/2;

					for (var x = -hw + 20; x < hw; x += w - 40)
					{
						var flag = new Sprite();
						flag.type = "flag";
						flag.image = res(x > 0 ? "flag-right" : "flag-left");
						flag.x = x;
						flag.y = y;
						objects.push(flag);
					}

					switch (checkpoint_mode)
					{
						case "skiman":
						{
							for (var x = -hw + 40; x < hw - 25; x += 20)
							{
								var skiman = new Sprite();
								skiman.type = "dumbskiman";
								skiman.image = res("skiman");
								skiman.x = x;
								skiman.y = y;
								objects.push(skiman);
							}
						}
						break;

						case "rocks":
						{
							var gap_width = 80;
							var gap_start = noise(1, y) * (hw - 20 - gap_width/2) - gap_width/2;

							for (var x = -hw + 40; x < hw - 25; x += 20)
							{
								if (x >= gap_start && x <= gap_start + gap_width)
									continue;

								var rock = new Sprite();
								rock.type = "rock";
								rock.image = res("rock");
								rock.x = x;
								rock.y = y;
								objects.push(rock);
							}
						}
						break;

						case "rocks_and_skiman":
						{
							var gap_width = 80;
							var gap_start = noise(1, y) * (hw - 20 - gap_width/2) - gap_width/2;

							for (var x = -hw + 40; x < hw - 25; x += 20)
							{
								if (x >= gap_start && x <= gap_start + gap_width)
								{
									var skiman = new Sprite();
									skiman.type = "dumbskiman";
									skiman.image = res("skiman");
									skiman.x = x;
									skiman.y = y;
									objects.push(skiman);
								}
								else
								{
									var rock = new Sprite();
									rock.type = "rock";
									rock.image = res("rock");
									rock.x = x;
									rock.y = y;
									objects.push(rock);
								}
							}
						}
						break;
					}
				}

				spawn_index++;
			}

			for (var i = 0, L = objects.length; i < L; i++)
			{
				if (!objects[i].image)
					continue;

				if (dist2(yeti.x, yeti.y, objects[i].x, objects[i].y) < 100)
				{
					yeti.collision(objects[i]);
					break;
				}
			}

			var s = scale();

			scene.add(yeti);
			scene.add(objects);
			scene.draw(0, yeti.y - yeti_offset, s);

			flash_color.r = flash_color_end.r;
			flash_color.g = flash_color_end.g;
			flash_color.b = flash_color_end.b;

			if (yeti.state === "dead")
				points_flash_timer = 0;

			if (points_flash_timer > 0)
			{
				var percent = 0;
				var full_time = 0.2;

				if (points_flash_timer < points_flash_duration - full_time)
				{
					var t = points_flash_duration - points_flash_timer - full_time;
					percent = Easing.out_expo(t, 0, 1, points_flash_duration - full_time);
				}

				flash_color.r = lerp(flash_color_start.r, flash_color_end.r, percent);
				flash_color.g = lerp(flash_color_start.g, flash_color_end.g, percent);
				flash_color.b = lerp(flash_color_start.b, flash_color_end.b, percent);

				points_flash_timer -= dt;
			}

			var text_color = "rgb(" +
				Math.floor(255 * flash_color.r) + "," +
				Math.floor(255 * flash_color.g) + "," +
				Math.floor(255 * flash_color.b) +
			")";

			context.save();
			context.scale(s, s);
			context.lineWidth = 15 / s;
			context.font = "bold 57px Verdana";
			context.textAlign = "left";
			context.textBaseline = "middle";

			var flag = res("flag-points-green");
			var textWidth = context.measureText(points).width;
			var pointsWidth = textWidth + flag.width;
			var x = 0.5 * (w - pointsWidth);

			var base_y = 0;

			if (yeti.state === "dead")
			{
				base_y = 0.35 * h;

				context.fillStyle = "#FFF";
				context.strokeStyle = "#000";
				context.fillRect(20, base_y - 20, w - 40, 100);
				context.strokeRect(20, base_y - 20, w - 40, 100);
			}

			context.fillStyle = text_color;
			context.strokeStyle = "#000";
			context.strokeText(points, x, 0.5 * 57 - 3 + base_y);
			context.fillText(points, x, 0.5 * 57 - 3 + base_y);
			context.drawImage(flag, x + textWidth + 5, 2 + base_y);
			context.restore();
		},

		event: function(event)
		{
			switch (event.type)
			{
				case "devicemotion":
					yeti.on_motion(event);
					break;

				case "touchstart":
					event.preventDefault();
				case "mousedown":
				{
					if (yeti.state === "waiting")
					{
						yeti.on_start();
					}
					else if (yeti.state === "dead")
					{
						this.restart();
					}
					else
					{
						yeti.on_break(true);
					}
				}
				break;

				case "touchend":
				case "mouseup":
					yeti.on_break(false);
					break;

				case "mousemove":
				{
					var x = clamp(event.pageX - canvas.offsetLeft, 0, canvas.offsetWidth);
					yeti.on_mousemove({normX: x / canvas.offsetWidth});
				}
				break;
			}
		}
	};
}

//****************************************************************************//
//****************************************************************************//
//****************************************************************************//

function Yeti()
{
	var self = new Sprite();

	self.state = "running";

	var base_speed = cfg_value("base_speed");
	var min_speed = cfg_value("min_speed");
	var speed_boost = cfg_value("speed_boost");
	var boost_duration = cfg_value("boost_duration");
	var accel = cfg_value("accel");
	var deaccel = cfg_value("deaccel");

	var xdest = 0;
	var xnorm = 0;
	var acceleration = accel;
	var speed = base_speed;
	var maxspeed = base_speed;
	var frame = 0;
	var eating = false;
	var breaking = false;
	var eatstart = 0;
	var boosttime = 0;
	var deadframe = res("yeti-crash2");
	var breakframe = res("yeti-break");
	var breaklframe = res("yeti-break-left");
	var breakrframe = res("yeti-break-right");
	var runframes = [res("yeti-0"), res("yeti-1")];
	var waitframes = [res("eating-5"), res("eating-6")];

	var eatframes = [
		[res("eating-left-1"), res("eating-right-1")],
		[res("eating-left-2"), res("eating-right-2")],
		[res("eating-left-3"), res("eating-right-3")],
		[res("eating-left-4"), res("eating-right-4")],
		[res("eating-left-5"), res("eating-right-5")],
		[res("eating-left-6"), res("eating-right-6")],
		[res("eating-left-5"), res("eating-right-5")],
		[res("eating-left-6"), res("eating-right-6")],
		[res("eating-left-5"), res("eating-right-5")],
		[res("eating-left-6"), res("eating-right-6")],
		[res("eating-left-5"), res("eating-right-5")],
		[res("eating-left-6"), res("eating-right-6")]
	];

	self.init = function()
	{
		self.state = "waiting";
		self.x = 0;
		self.y = 0;
		xdest = 0;
		xnorm = 0;
		speed = base_speed;
		maxspeed = base_speed;
		frame = 0;
		eating = false;
		breaking = false;
		eatstart = 0;
		boosttime = 0;
	}

	self.init();

	self.on_start = function()
	{
		self.state = "running";
	}

	self.on_break = function(value)
	{
		breaking = value;
		self.image = breakframe;
	}

	self.on_mousemove = function(event)
	{
		if (self.state !== "running")
			return;

		xdest = event.normX * 2 - 1;
	}

	self.on_motion = function(event)
	{
		if (self.state !== "running")
			return;

		var rot = event.rotationRate.beta;

		if (Math.abs(rot * 0.01) > 0.001)
			xdest = clamp(xnorm + rot * 0.01, -1, 1);
	}

	self.update = function(dt, w, h)
	{
		switch (self.state)
		{
			case "running":
			{
				if (boosttime > 0)
				{
					boosttime -= dt;

					if (boosttime <= 0)
						maxspeed = base_speed;
				}

				xnorm += (xdest - xnorm) * 0.15;

				var hw = w / 2;
				var x = clamp(xnorm * hw, -(hw - 16), hw - 16);
				var dx = x - self.x;

				if (speed > maxspeed || breaking)
				{
					var acc = breaking ? acceleration : deaccel;

					if (breaking)
						acc += dx;

					speed = Math.max(breaking ? min_speed : maxspeed, speed - acc * dt);
				}
				else
					speed = Math.min(maxspeed, speed + acceleration * dt);

				var dy = speed * dt;

				self.x = x;
				self.y += dy;

				if (eating && !breaking)
				{
					frame = (frame + 10 * dt);
					var eatframe = frame - eatstart;

					if ((eatframe|0) < eatframes.length)
						self.image = eatframes[eatframe|0][(frame % 2)|0];
					else
						eating = false;
				}
				else if (breaking)
				{
					eating = false;

					var alpha = 3;

					if (dx > alpha)
						self.image = breakrframe;
					else if (dx < -alpha)
						self.image = breaklframe;
					else if (Math.abs(dx) < 0.5)
						self.image = breakframe;
				}
				else
				{
					frame = (frame + 10 * dt) % 2;
					self.image = runframes[frame|0];
				}
			}
			break;

			case "waiting":
			{
				frame = (frame + 10 * dt) % 2;
				self.image = waitframes[frame|0];
			}
			break;
		}
	}

	self.collision = function(object)
	{
		switch (object.type)
		{
			case "tree":
			case "rock":
			case "flag":
			{
				speed = 0;

				if (self.y >= object.y)
					self.y = object.y - 1;

				xdest = xnorm;
				self.state = "dead";
				self.image = (object.type === "tree" ? deadframe : res("yeti-berried"));
			}
			break;

			case "dumbskiman":
				object.image = res("skiman-dead");
				break;

			case "skiman":
			{
				if (!breaking)
				{
					object.image = null;
					eatstart = frame;
					eating = true;
					maxspeed += speed_boost;
					boosttime = boost_duration;
				}
				else
				{
					object.image = res("skiman-dead");
				}
			}
			break;
		}
	}

	return self;
}

function Sprite()
{
	this.x = 0;
	this.y = 0;
	this.image = null;
}

function Scene(canvas)
{
	var context = canvas.getContext("2d");
	var sprites = [];

	function cmp(a, b)
	{
		return a.y - b.y;
	}

	return {
		add: function(x)
		{
			if (x instanceof Array)
			{
				var N = x.length;

				for (var i = 0; i < N; i++)
					sprites.push(x[i]);
			}
			else
			{
				sprites.push(x);
			}
		},

		draw: function(x, y, scale)
		{
			var L = sprites.length;
			var w = canvas.width;
			var h = canvas.height;

			sprites.sort(cmp);

			context.save();
			context.fillStyle = "#FFF";
			context.fillRect(0, 0, w, h);
			context.translate(Math.floor(w/2 - x), 0);
			context.scale(scale, scale);
			context.translate(0, -y);

			for (var i = 0; i < L; i++)
			{
				var s = sprites[i];

				if (s.image)
					context.drawImage(s.image, s.x - s.image.cx, s.y - s.image.cy);
			}

			context.restore();

			for (var i = 0; i < L; i++)
				sprites.pop();
		}
	};
}

function res(id, value)
{
	if (value)
	{
		res.items = res.items || {};
		res.items[id] = value;
	}
	else
	{
		return res.items[id];
	}
}

function time()
{
	return Date.now() / 1000;
}

function clamp(x, a, b)
{
	return Math.min(b, Math.max(a, x));
}

function sign(x)
{
	return x < 0 ? -1 : 1;
}

function noise(x, y)
{
	return (Math.sin(x * 12.9898 + y * 78.233) * 43758.5453) % 1;
}

function sqr(x)
{
	return x*x;
}

function dist2(ax, ay, bx, by)
{
	return sqr(bx - ax) + sqr(by - ay);
}

function lerp(a, b, p)
{
	return a + (b - a) * p;
}

function url_query_value(name, def)
{
	if (!url_query_value.params)
	{
		var qs = location.search.split("+").join(" ");

		var params = {};
		var re = /[?&]?([^=]+)=([^&]*)/g;
		var tokens;

		while (tokens = re.exec(qs))
			params[decodeURIComponent(tokens[1])] = decodeURIComponent(tokens[2]);

		url_query_value.params = params;
	}

	if (name in url_query_value.params)
		return url_query_value.params[name];
	else
		return def;
}
