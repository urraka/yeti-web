<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	<title>Log</title>
	<style type="text/css">
		html, body, pre {
			box-sizing: border-box;
			margin: 0; padding: 0;
			width: 100%; height: 100%;
			background-color: #333; color: #FFF;
		}
		pre { white-space: pre-wrap; padding: 5px; }
	</style>
</head>
<body>
	<pre></pre>
	<script>
		document.querySelector("pre").textContent = localStorage.getItem("yeti-log");
	</script>
</body>
</html>
